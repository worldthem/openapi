#https://www.guru99.com/sql-server-create-user.html
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=apiapplication
spring.datasource.username=loran
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.ddl-auto= update
#create-drop
spring.jpa.show-sql = false

spring.resources.add-mappings=true
multipart.maxFileSize = 200Mb
multipart.maxRequestSize = 200Mb
server.port=8886
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.http.multipart.max-file-size = 200MB
spring.http.multipart.max-request-size = 200MB

spring.freemarker.cache=false
spring.freemarker.check-template-location=true
spring.freemarker.charset=UTF-8
spring.freemarker.suffix=.html



spring.freemarker.template-loader-path=file:content/views/
static.path=file:content
server.error.path=/errors
#spring.resources.cache-period=0

# PROFILES
# comma list of active profiles
spring.profiles.active= dev 
security.basic.enabled=false
# unconditionally activate the specified comma separated profiles
